<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Güncelleme Sayaçı</title>
<style>
  :root{
    --bg:#0f0f14;
    --card:#13131a;
    --accent:#ff416c;
    --accent2:#8a2be2;
    --muted:#b8bcc4;
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;background:
    radial-gradient(1200px 600px at 10% 20%, rgba(138,43,226,0.08), transparent 10%),
    radial-gradient(900px 400px at 90% 80%, rgba(255,65,108,0.06), transparent 10%),
    var(--bg); color:#e6e9ef}
  .wrap{
    min-height:100vh; display:flex; align-items:center; justify-content:center; padding:32px;
  }
  .card{
    width:980px; max-width:95%; padding:28px; border-radius:18px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 10px 40px rgba(2,6,23,0.7); border: 1px solid rgba(255,255,255,0.03);
    display:grid; grid-template-columns: 1fr 360px; gap:22px; align-items:center;
  }

  /* Left: big countdown */
  .left{
    padding:18px; background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    border-radius:12px; min-height:260px;
  }
  h1{margin:0 0 6px 0; font-size:36px; letter-spacing:1px; color:var(--accent);}
  p.lead{margin:0 0 18px 0; color:var(--muted)}
  .target{
    font-size:14px; color:var(--muted); margin-bottom:14px;
  }
  .big-count{
    display:flex; gap:12px; align-items:center;
  }
  .time-block{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding:18px 14px; border-radius:12px; min-width:108px; text-align:center;
    box-shadow: inset 0 -6px 24px rgba(0,0,0,0.25);
  }
  .time-block .num{font-size:44px; font-weight:700; color:#fff; letter-spacing:1px;}
  .time-block .lbl{font-size:13px; color:var(--muted); margin-top:6px; text-transform:uppercase;}
  .subline{margin-top:12px; color:var(--muted); font-size:13px}

  /* Right: clocks + progress */
  .right{
    padding:18px; background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    border-radius:12px; min-height:260px; display:flex; flex-direction:column; gap:14px;
  }
  .clock{
    display:flex; align-items:center; justify-content:space-between;
  }
  .digital{
    font-family: 'Segoe UI', Roboto, sans-serif; font-weight:700; font-size:22px;
    letter-spacing:1px;
  }
  .small-muted{color:var(--muted); font-size:13px}

  .progress-wrap{padding:10px; background:var(--glass); border-radius:10px; border:1px solid rgba(255,255,255,0.03)}
  .progress{
    height:14px; background: rgba(255,255,255,0.04); border-radius:999px; overflow:hidden; position:relative;
  }
  .progress > i{
    position:absolute; left:0; top:0; bottom:0; width:0%;
    background: linear-gradient(90deg,var(--accent), var(--accent2, #8a2be2));
    box-shadow: 0 6px 18px rgba(138,43,226,0.14);
    transition: width 600ms cubic-bezier(.2,.9,.2,1);
  }
  .percent{display:flex; justify-content:space-between; font-size:13px; color:var(--muted); margin-top:8px}

  /* small circular timers */
  .circles{display:flex; gap:10px; align-items:center; justify-content:space-between}
  .circle{
    width:82px; height:82px; border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    display:flex; align-items:center; justify-content:center; flex-direction:column;
    box-shadow: inset 0 -6px 18px rgba(0,0,0,0.25);
  }
  .circle .cnum{font-size:20px; font-weight:700}
  .circle .clbl{font-size:11px; color:var(--muted); margin-top:4px; text-transform:uppercase}

  /* responsive */
  @media (max-width:860px){
    .card{grid-template-columns:1fr; padding:18px}
    .right{order:2}
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="card" role="region" aria-label="Güncelleme sayaçı">
    <div class="left">
      <h1>Güncelleme Sayaçı</h1>
      <p class="lead">Hedef: <strong>26 Ekim 2025 15:31</strong> (Türkiye saati)</p>
      <div class="target" id="targetInfo">Hedef zaman yükleniyor...</div>

      <div class="big-count" aria-live="polite">
        <div class="time-block"><div class="num" id="days">0</div><div class="lbl">Gün</div></div>
        <div class="time-block"><div class="num" id="hours">0</div><div class="lbl">Saat</div></div>
        <div class="time-block"><div class="num" id="minutes">0</div><div class="lbl">Dakika</div></div>
        <div class="time-block"><div class="num" id="seconds">0</div><div class="lbl">Saniye</div></div>
      </div>

      <div class="subline" id="statusLine">Sayaç aktif...</div>
    </div>

    <div class="right">
      <div class="clock">
        <div>
          <div class="digital" id="localClock">—:—:—</div>
          <div class="small-muted">Şu anki yerel saat</div>
        </div>
        <div style="text-align:right">
          <div style="font-weight:700" id="leftTime">— saat</div>
          <div class="small-muted">Güncellemeye kadar</div>
        </div>
      </div>

      <div class="progress-wrap">
        <div class="small-muted">Güncelleme ilerlemesi</div>
        <div class="progress" aria-hidden="true">
          <i id="progressFill"></i>
        </div>
        <div class="percent"><span id="percentText">0%</span><span id="progressETA">Kalan: —</span></div>
      </div>
      
      <div style="margin-top:6px;">
        <div class="small-muted" id="abuseTitle" style="margin-bottom: 8px;">Admin Abuse başlamasına kalan süre:</div>
        <div class="circles">
          <div class="circle"><div class="cnum" id="cDays">0</div><div class="clbl">Gün</div></div>
          <div class="circle"><div class="cnum" id="cHours">0</div><div class="clbl">Saat</div></div>
          <div class="circle"><div class="cnum" id="cMins">0</div><div class="clbl">Dakika</div></div>
          <div class="circle"><div class="cnum" id="cSecs">0</div><div class="clbl">Saniye</div></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
/* ---------- Ayarlar ---------- */
// Hedef tarihler Türkiye saatine (UTC+3) göre ayarlandı.
const TARGET_UPDATE = new Date('2025-10-26T15:31:00+03:00'); // Ana sayaç hedefi
const TARGET_ABUSE = new Date('2025-10-26T14:31:00+03:00'); // Küçük sayaç hedefi
const START_PROGRESS = new Date('2025-10-26T00:00:00+03:00'); // İlerleme çubuğu başlangıcı

/* ---------- Yardımcı Fonksiyon ---------- */
const pad = n => String(n).padStart(2,'0');

/* ---------- DOM Elemanları ---------- */
// Ana Sayaç
const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minsEl = document.getElementById('minutes');
const secsEl = document.getElementById('seconds');
const statusLine = document.getElementById('statusLine');
const targetInfo = document.getElementById('targetInfo');
const leftTime = document.getElementById('leftTime');
// Admin Abuse Sayaçı (Daireler)
const cDays = document.getElementById('cDays');
const cHours = document.getElementById('cHours');
const cMins = document.getElementById('cMins');
const cSecs = document.getElementById('cSecs');
const abuseTitle = document.getElementById('abuseTitle');
// Ortak ve Diğerleri
const localClock = document.getElementById('localClock');
const progressFill = document.getElementById('progressFill');
const percentText = document.getElementById('percentText');
const progressETA = document.getElementById('progressETA');

/* Hedef bilgisini göster */
targetInfo.textContent = `Bitiş: ${TARGET_UPDATE.toLocaleString()} (Türkiye saati baz alınmıştır)`;

function updateOnce(){
  const now = new Date();
  
  // --- ANA GÜNCELLEME SAYACINI YÖNET ---
  const diffMs_update = TARGET_UPDATE - now;

  if (diffMs_update <= 0) {
    daysEl.textContent = '00';
    hoursEl.textContent = '00';
    minsEl.textContent = '00';
    secsEl.textContent = '00';
    statusLine.textContent = 'Güncelleme geldi!';
  } else {
    let s = Math.floor(diffMs_update / 1000);
    const days = Math.floor(s / 86400); s -= days * 86400;
    const hours = Math.floor(s / 3600); s -= hours * 3600;
    const minutes = Math.floor(s / 60); s -= minutes * 60;
    const seconds = s;
    
    daysEl.textContent = pad(days);
    hoursEl.textContent = pad(hours);
    minsEl.textContent = pad(minutes);
    secsEl.textContent = pad(seconds);
    statusLine.textContent = `Hedefe ${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı.`;
  }
  
  // --- ADMIN ABUSE SAYACINI YÖNET (DAİRELER) ---
  const diffMs_abuse = TARGET_ABUSE - now;
  
  if (diffMs_abuse <= 0) {
    abuseTitle.textContent = "Admin Abuse başladı!";
    cDays.textContent = '0'; 
    cHours.textContent = '0';
    cMins.textContent = '0';
    cSecs.textContent = '0';
  } else {
    let s = Math.floor(diffMs_abuse / 1000);
    const days = Math.floor(s / 86400); s -= days * 86400;
    const hours = Math.floor(s / 3600); s -= hours * 3600;
    const minutes = Math.floor(s / 60); s -= minutes * 60;
    const seconds = s;

    cDays.textContent = days;
    cHours.textContent = hours;
    cMins.textContent = minutes;
    cSecs.textContent = seconds;
  }
  
  // --- ORTAK ELEMENTLERİ GÜNCELLE ---
  localClock.textContent = now.toLocaleTimeString();
  
  // Kalan saat (Ana sayaca göre)
  const remHoursTotal = Math.floor(diffMs_update / (1000*60*60));
  leftTime.textContent = diffMs_update > 0 ? `${remHoursTotal} saat` : '0 saat';
  
  // İlerleme çubuğu (Ana sayaca göre)
  const totalSpan = TARGET_UPDATE - START_PROGRESS;
  const passed = now - START_PROGRESS;
  let pct = Math.max(0, Math.min(100, (passed/totalSpan)*100));
  percentText.textContent = pct.toFixed(0) + '%';
  progressFill.style.width = pct + '%';

  if (diffMs_update <= 0) {
    progressFill.style.width = '100%';
    percentText.textContent = '100%';
    progressETA.textContent = 'Güncelleme tamamlandı';
  } else {
    const days = Math.floor(diffMs_update / (1000*86400));
    const hours = Math.floor((diffMs_update % (1000*86400)) / (1000*3600));
    const minutes = Math.floor((diffMs_update % (1000*3600)) / (1000*60));
    progressETA.textContent = `Kalan: ${days}g ${pad(hours)}s ${pad(minutes)}d`;
  }
}

/* Ana döngüyü başlat */
updateOnce();
const interval = setInterval(updateOnce, 250);

/* Sayfa başlığını güncelle (sadece ana sayacı takip eder) */
setInterval(()=> {
  const now = new Date();
  if (TARGET_UPDATE - now > 0) {
    document.title = `Güncelleme yaklaşıyor: ${daysEl.textContent}g ${hoursEl.textContent}s`;
  } else {
    document.title = `Güncelleme geldi`;
  }
}, 1500);
</script>
</body>
</html>
